</head>
<body>
  <header>
    <div class="logo">
        <a href="index Mc.html"><img src="imag mc/logo.jpg" alt="McDonald's Logo"></a>
    </div>
    <nav>
        <ul>
            <li><a href="index Mc.html"><img src="imag mc/inicio1.png" width="15px" height="15px">  Inicio</a></li>
            <li><a href="prod mc.html"><img src="imag mc/Productos.png" width="15px" height="15px">  Productos</a></li>
            <li><a href="ubic mac.html"><img src="imag mc/ubicacion.png" width="15px" height="15px">  Ubicacion</a></li>
            <li><a href="formulario-mc.html"><img src="imag mc/contacto.png" width="15px" height="15px">  Contacto</a></li>
        </ul>
    </nav>

</header>

    
  

    <main>
        
        <section class="form-container">
            <h1>Encuesta de Satisfacción del Cliente</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="visit-date">Fecha de Visita:</label>
                    <input type="date" id="visit-date" name="visit-date" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Ubicación del Restaurante:</label>
                    <select id="location" name="location" required>
                        <option value="1">Charles de Gaulle</option>
                        <option value="2">Megacentro</option>
                        <option value="3">Maximo Gomez</option>
                        <option value="4">Nuñez de caceres</option>
                        <option value="5">Sirena Venezuela</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="rating">Calificación del Servicio:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">5 - Excelente</option>
                        <option value="4">4 - Muy Bueno</option>
                        <option value="3">3 - Bueno</option>
                        <option value="2">2 - Regular</option>
                        <option value="1">1 - Malo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>
    </main>
